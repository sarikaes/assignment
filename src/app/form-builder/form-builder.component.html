<div id="form">
<h3>Form Builder</h3>
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">


    <label>
        firstName:
    </label>
    <input type="text" formControlName="fname">
    <div *ngIf="profileForm.controls.fname.invalid && (profileForm.controls.fname.dirty || profileForm.controls.fname.touched)"
    class="alert alert-danger">

  <div *ngIf="fname?.errors?.required">
    First Name is required.
  </div>
  <div *ngIf="fname?.errors?.minlength">
    First Name must be at least 4 characters long.
  </div>
    </div>
    <br><br>
    
    <label>
        lastName:
    </label>
    <input type="text" formControlName="lname">
    <br>
    <h3>
        Address
    </h3>
    <label>
        Street
    </label>
    <input type="text" formControlName="street">
    <br><br>
    <button type="submit" [disabled]="!profileForm.valid">Submit</button><br><br>
    <!-- <p>
        <button (click)="updateProfile()">Update Profile</button>
      </p> -->
</form>
</div>
